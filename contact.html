      <div>
        <form action="#" method="post" id="contact-form">

          <input type="email" id="email" placeholder="user@domain.com" required> <br>

          <label for="telephone" class="standard-label">Telephone: </label>
          <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"  placeholder="###-###-####" > <br>

          <label for="message" class="standard-label">Message: </label>
          <textarea id="message" placeholder="Enter text here" required minlength="5" maxlength="240"></textarea> <br>

          <button type="button">Send message</button>

        </form>
